name: Build iOS Vulkan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1️⃣ Setup Xcode (stable pour iOS 26 sur iPhone 12 Pro)
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    # 2️⃣ Installer dpkg (nécessaire pour certains scripts d’IPA)
    - name: Install dpkg
      run: brew install dpkg

    # 3️⃣ Installer Vulkan SDK (fix 403 avec User-Agent)
    - name: Install Vulkan SDK
      run: |
        VULKAN_SDK_VERSION="1.4.304.1"
        curl -L -A "Mozilla/5.0" --show-error --output vulkansdk.zip "https://sdk.lunarg.com/sdk/download/$VULKAN_SDK_VERSION/mac/vulkansdk-macos-$VULKAN_SDK_VERSION.zip"
        unzip -q vulkansdk.zip
        sudo ./InstallVulkan-$VULKAN_SDK_VERSION.app/Contents/MacOS/InstallVulkan-$VULKAN_SDK_VERSION in --al --c com.lunarg.vulkan.ios
        echo "VULKAN_SDK=${HOME}/VulkanSDK/${VULKAN_SDK_VERSION}/iOS" >> $GITHUB_ENV

    # 4️⃣ Checkout du repo
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1

    # 5️⃣ Créer un tag fictif pour éviter "version string is empty"
    - name: Create Fake Tag
      run: git tag v1.0.0 || true

    # 6️⃣ Générer le projet Xcode via CMake
    - name: Generate CMake Project
      run: |
        mkdir build
        cd build
        cmake .. -G"Xcode" \
          -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
          -DTARGET_IOS=ON \
          -DCMAKE_PREFIX_PATH=$VULKAN_SDK \
          -DBUILD_PSFPLAYER=ON \
          -DBUILD_LIBRETRO_CORE=yes \
          -DUSE_VULKAN=ON

   # 7️⃣ Compiler le projet
    - name: Build
      run: |
        cd build
        # On utilise --build . pour que CMake trouve lui-même le fichier .xcodeproj peu importe son nom
        cmake --build . --config Release --parallel 2 -- -sdk iphoneos
        
        # Recherche du dossier .app (on évite de chercher dans les dépendances)
        APP_PATH=$(find ./Source -name "Play.app" -type d | head -n 1)
        if [ -z "$APP_PATH" ]; then
          APP_PATH=$(find . -name "Play.app" -type d | head -n 1)
        fi

        if [ -d "$APP_PATH" ]; then
          echo "Application trouvée : $APP_PATH"
          # On nettoie le chemin pour GitHub Env
          echo "APP_FINAL_PATH=$APP_PATH" >> $GITHUB_ENV
        else
          echo "ERREUR : Play.app n'a pas été généré."
          ls -R . # Affiche les fichiers pour debugger si ça échoue encore
          exit 1
        fi

    # 8️⃣ Générer l’IPA pour sideload
    - name: Generate IPA
      run: |
        mkdir -p Payload
        cp -r "${{ env.APP_FINAL_PATH }}" Payload/
        zip -r Play_iOS_Vulkan.ipa Payload

    # 9️⃣ Upload IPA
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Pl
