name: Build iOS 26 (Sideloadable)

on: [push, pull_request, workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2'

    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Vulkan SDK (Optional)
      run: |
        VULKAN_VER="1.4.304.1"
        curl -L -A "Mozilla/5.0" "https://sdk.lunarg.com/sdk/download/$VULKAN_VER/mac/vulkansdk-macos-$VULKAN_VER.zip" -o vulkansdk.zip
        unzip -q vulkansdk.zip
        echo "VULKAN_SDK=${HOME}/VulkanSDK/$VULKAN_VER/iOS" >> $GITHUB_ENV

    - name: Generate Xcode Project with CMake
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake .. -G Xcode \
                 -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
                 -DTARGET_IOS=ON \
                 -DCMAKE_OSX_ARCHITECTURES=arm64 \
                 -DUSE_VULKAN=ON

    - name: Build Play! via xcodebuild
      run: |
        cd build
        xcodebuild \
          -project Play!.xcodeproj \
          -scheme Play \
          -configuration Release \
          -sdk iphoneos \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          ENABLE_BITCODE=NO \
          COMPILER_INDEX_STORE_ENABLE=NO \
          -skipPackagePluginValidation \
          -skipMacroValidation

    - name: Package IPA (Non-signed, Sideloadable)
      run: |
        mkdir -p Payload
        cp -r build/Release-iphoneos/Play.app Payload/
        zip -r Play_iOS26_Sideloadable.ipa Payload

    - name: Upload IPA Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS26_Sideloadable
        path: Play_iOS26_Sideloadable.ipa

