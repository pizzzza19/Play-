name: Build iOS Vulkan

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1Ô∏è‚É£ Setup Xcode (Version stable pour iOS 26 sur iPhone 12 Pro)
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.0'

    # 2Ô∏è‚É£ Installer dpkg
    - name: Install dpkg
      run: brew install dpkg

    # 3Ô∏è‚É£ Installer Vulkan SDK (Fix 403 Forbidden avec User-Agent)
    - name: Install Vulkan SDK
      run: |
        VULKAN_SDK_VERSION="1.4.304.1"
        curl -L -A "Mozilla/5.0" --show-error --output vulkansdk.zip "https://sdk.lunarg.com/sdk/download/$VULKAN_SDK_VERSION/mac/vulkansdk-macos-$VULKAN_SDK_VERSION.zip"
        unzip -q vulkansdk.zip
        sudo ./InstallVulkan-$VULKAN_SDK_VERSION.app/Contents/MacOS/InstallVulkan-$VULKAN_SDK_VERSION in --al --c com.lunarg.vulkan.ios
        echo "VULKAN_SDK=${HOME}/VulkanSDK/${VULKAN_SDK_VERSION}/iOS" >> $GITHUB_ENV

    # 4Ô∏è‚É£ Checkout du repo
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 1

    # 5Ô∏è‚É£ Cr√©er un tag fictif (Fix erreur version vide)
    - name: Create Fake Tag
      run: git tag v1.0.0 || true

    # 6Ô∏è‚É£ G√©n√©rer le projet Xcode
    - name: Generate CMake Project
      run: |
        mkdir build
        cd build
        cmake .. -G"Xcode" \
          -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
          -DTARGET_IOS=ON \
          -DCMAKE_PREFIX_PATH=$VULKAN_SDK \
          -DBUILD_PSFPLAYER=ON \
          -DBUILD_LIBRETRO_CORE=yes \
          -DUSE_VULKAN=ON

    # 7Ô∏è‚É£ Compiler le projet (Fix chemins et parall√©lisation)
    - name: Build
      run: |
        cd build
        cmake --build . --config Release --parallel 2 -- -sdk iphoneos
        
        # Recherche dynamique du fichier .app pour √©viter les erreurs de dossier
        APP_PATH=$(find $(pwd) -name "Play.app" -type d | head -n 1)
        if [ -d "$APP_PATH" ]; then
          echo "Application trouv√©e : $APP_PATH"
          codesign -s "-" "$APP_PATH" || true
          echo "APP_FINAL_PATH=$APP_PATH" >> $GITHUB_ENV
        else
          echo "ERREUR : Play.app n'a pas √©t√© g√©n√©r√©."
          exit 1
        fi

    # 8Ô∏è‚É£ G√©n√©rer l‚ÄôIPA (Utilisation du chemin trouv√©)
    - name: Generate IPA
      run: |
        mkdir -p Payload
        cp -r "${{ env.APP_FINAL_PATH }}" Payload/
        zip -r Play_iOS_Vulkan.ipa Payload

    # 9Ô∏è‚É£ Upload IPA
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS_Vulkan
        path: Play_iOS_Vulkan.ipa

    # üîü Upload libretro dylib
    - name: Upload libretro dylib
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS_libretro
        path: |
          build/Source/ui_libretro/Release-iphoneos/play_libretro_ios.dylib
          **/play_libretro_ios.dylib
