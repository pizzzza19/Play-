name: Build iOS 26

on: [push, pull_request, workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    # 1️⃣ Choix de la version Xcode
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2' # Version recommandée pour iOS 26.x

    # 2️⃣ Récupération du repo
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    # 3️⃣ (Optionnel) Installer Vulkan si nécessaire
    - name: Install Vulkan SDK (Version 1.4+)
      run: |
        VULKAN_VER="1.4.304.1"
        curl -L -A "Mozilla/5.0" "https://sdk.lunarg.com/sdk/download/$VULKAN_VER/mac/vulkansdk-macos-$VULKAN_VER.zip" -o vulkansdk.zip
        unzip -q vulkansdk.zip
        sudo ./InstallVulkan-$VULKAN_VER.app/Contents/MacOS/InstallVulkan-$VULKAN_VER in --al --c com.lunarg.vulkan.ios
        echo "VULKAN_SDK=${HOME}/VulkanSDK/$VULKAN_VER/iOS" >> $GITHUB_ENV

    # 4️⃣ Générer le projet Xcode via CMake
    - name: Generate CMake Project
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake .. -G"Xcode" \
                 -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
                 -DTARGET_IOS=ON \
                 -DCMAKE_OSX_ARCHITECTURES=arm64 \
                 -DCMAKE_PREFIX_PATH=$VULKAN_SDK \
                 -DUSE_VULKAN=ON \
                 -DVERSION="26.0.0"

    # 5️⃣ Build Xcode non signé pour iPhone réel
    - name: Build Play! iOS (non signé)
      run: |
        cd build
        xcodebuild \
          -project Play.xcodeproj \
          -scheme Play \
          -configuration Release \
          -sdk iphoneos \
          -destination "generic/platform=iOS" \
          CODE_SIGNING_ALLOWED=NO \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGN_IDENTITY="" \
          ENABLE_BITCODE=NO \
          COMPILER_INDEX_STORE_ENABLE=NO \
          -skipPackagePluginValidation \
          -skipMacroValidation

    # 6️⃣ Créer l'IPA pour Sideloadly
    - name: Create IPA for iOS 26
      run: |
        mkdir -p Payload
        cp -r build/Release-iphoneos/Play.app Payload/
        zip -r Play_iOS26.ipa Payload

    # 7️⃣ Upload de l'artefact
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS26_iPhone12Pro
        path: Play_iOS26.ipa
