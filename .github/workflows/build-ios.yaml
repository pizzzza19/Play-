name: Build iOS 26

on: [push, pull_request, workflow_dispatch]

jobs:
  build_ios:
    runs-on: macos-latest
    steps:
    - name: Set Xcode version
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '16.2' # Version recommandÃ©e pour iOS 26.x

    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Vulkan SDK (Version 1.4+)
      run: |
        VULKAN_VER="1.4.304.1"
        curl -L -A "Mozilla/5.0" "https://sdk.lunarg.com/sdk/download/$VULKAN_VER/mac/vulkansdk-macos-$VULKAN_VER.zip" -o vulkansdk.zip
        unzip -q vulkansdk.zip
        sudo ./InstallVulkan-$VULKAN_VER.app/Contents/MacOS/InstallVulkan-$VULKAN_VER in --al --c com.lunarg.vulkan.ios
        echo "VULKAN_SDK=${HOME}/VulkanSDK/$VULKAN_VER/iOS" >> $GITHUB_ENV

    - name: Generate CMake Project
      run: |
        mkdir build
        cd build
        cmake .. -G"Xcode" \
                 -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
                 -DTARGET_IOS=ON \
                 -DCMAKE_OSX_ARCHITECTURES=arm64 \
                 -DCMAKE_PREFIX_PATH=$VULKAN_SDK \
                 -DUSE_VULKAN=ON \
                 -DVERSION="26.0.0"

    - name: Build and Sign
      run: |
        cd build
        cmake --build . --config Release -- -sdk iphoneos
        codesign -s "-" Source/ui_ios/Release-iphoneos/Play.app || true

    - name: Create IPA for iOS 26
      run: |
        mkdir -p Payload
        cp -r build/Source/ui_ios/Release-iphoneos/Play.app Payload/
        zip -r Play_iOS26.ipa Payload

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS26_iPhone12Pro
        path: Play_iOS26.ipa
