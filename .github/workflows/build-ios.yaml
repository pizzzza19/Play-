name: Build iOS IPA for sideloading

on:
  workflow_dispatch:

jobs:
  build_ios:
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install CMake
      run: |
        brew install cmake

    - name: Generate CMake Project
      run: |
        rm -rf build
        mkdir build
        cd build
        cmake .. \
          -G "Xcode" \
          -DCMAKE_TOOLCHAIN_FILE=../deps/Dependencies/cmake-ios/ios.cmake \
          -DTARGET_IOS=ON \
          -DUSE_VULKAN=OFF \
          -DCMAKE_OSX_ARCHITECTURES=arm64 \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build App manually
      run: |
        cd build
        cmake --build . --config Release

    - name: Package IPA for sideloading
      run: |
        mkdir -p Payload
        # Copier le .app généré par CMake
        cp -r build/Release-iphoneos/Play.app Payload/
        # Créer l'IPA
        zip -r Play_iOS26_sideload.ipa Payload

    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: Play_iOS26_sideload
        path: Play_iOS26_sideload.ipa

